<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter - Tool Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        textarea {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white py-4 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-screwdriver-wrench text-blue-600 text-2xl"></i>
                <a href="../../index.html" class="text-xl font-bold text-gray-900">Tool Directory</a>
            </div>
            <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-600">
                <a href="../../index.html" class="hover:text-blue-600 transition" data-i18n="nav.home">Home</a>
                <a href="../../index.html#all-tools" class="hover:text-blue-600 transition"
                    data-i18n="nav.categories">Categories</a>
                <a href="../../about.html" class="hover:text-blue-600 transition" data-i18n="nav.about">About</a>
            </div>
        </div>
    </nav>

    <!-- Tool Header -->
    <div class="bg-blue-600 text-white py-12 mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl font-bold mb-4" data-i18n="tool.base64.title">Base64 Converter</h1>
            <p class="text-blue-100 max-w-2xl mx-auto" data-i18n="tool.base64.desc">Encode and decode data strings
                easily. Essential for developers.</p>
        </div>
    </div>

    <!-- Main Tool Content -->
    <main class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8">

        <!-- Encoder Input -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-8">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                <i class="fa-solid fa-file-lines text-blue-500 mr-2"></i> <span data-i18n="base64.input.label">Plain
                    Text / Base64</span>
            </h2>
            <textarea id="text-input" rows="6"
                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none text-sm outline-none shadow-inner"
                data-i18n="base64.input.placeholder" placeholder="Type text here to encode..."></textarea>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row justify-center gap-4 mb-8">
            <button id="btn-encode"
                class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-blue-200 transition transform hover:-translate-y-1">
                <i class="fa-solid fa-arrow-down"></i> <span data-i18n="base64.action.encode">Encode</span>
            </button>
            <button id="btn-decode"
                class="flex items-center justify-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-emerald-200 transition transform hover:-translate-y-1">
                <i class="fa-solid fa-arrow-up"></i> <span data-i18n="base64.action.decode">Decode</span>
            </button>
        </div>

        <!-- Decoder Input -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-900 flex items-center">
                    <i class="fa-solid fa-code text-purple-500 mr-2"></i> <span data-i18n="base64.output.label">Base64
                        Output</span>
                </h2>
                <button id="btn-copy"
                    class="text-sm text-gray-400 hover:text-blue-600 font-medium transition flex items-center">
                    <i class="fa-regular fa-copy mr-1"></i> <span data-i18n="json.action.copy">Copy</span>
                </button>
            </div>
            <textarea id="base64-input" rows="6"
                class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 font-mono text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 resize-none outline-none shadow-inner"
                data-i18n="base64.output.placeholder" placeholder="Paste Base64 string here to decode..."></textarea>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
            <span data-i18n="footer.rights">&copy; 2023 Tool Directory. All rights reserved.</span>
        </div>
    </footer>

    <script src="../../js/i18n.js"></script>
    <script>
        function utf8_to_b64(str) {
            try { return window.btoa(unescape(encodeURIComponent(str))); }
            catch (e) { alert("Encoding failed. Please check your input."); return ""; }
        }

        function b64_to_utf8(str) {
            try { return decodeURIComponent(escape(window.atob(str))); }
            catch (e) { alert("Decoding failed: Invalid Base64 string."); return ""; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const base64Input = document.getElementById('base64-input');

            document.getElementById('btn-encode').addEventListener('click', () => {
                const val = textInput.value;
                if (val) base64Input.value = utf8_to_b64(val);
            });

            document.getElementById('btn-decode').addEventListener('click', () => {
                const val = base64Input.value.trim();
                if (val) textInput.value = b64_to_utf8(val);
            });

            document.getElementById('btn-copy').addEventListener('click', () => {
                base64Input.select();
                document.execCommand('copy');
            });
        });
    </script>
</body>

</html>

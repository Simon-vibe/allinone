<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化与校验 - 在线工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        textarea { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                        <i class="fa-solid fa-toolbox"></i> 我的工具站
                    </a>
                    <span class="ml-4 px-3 py-1 rounded-md text-sm font-medium bg-indigo-50 text-indigo-700">JSON 工具</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 h-full flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-900">JSON 格式化/校验器</h1>
            <div class="space-x-2">
                <button id="btn-format" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                    <i class="fa-solid fa-indent mr-1"></i> 格式化
                </button>
                <button id="btn-compress" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 transition">
                    <i class="fa-solid fa-compress mr-1"></i> 压缩
                </button>
                <button id="btn-clear" class="bg-red-50 text-red-600 border border-red-200 px-4 py-2 rounded-md hover:bg-red-100 transition">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- 错误提示栏 -->
        <div id="error-msg" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700"></div>

        <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4 h-[600px]">
            <!-- 输入区 -->
            <div class="flex flex-col">
                <label class="block text-sm font-medium text-gray-700 mb-1">输入 / 粘贴 JSON</label>
                <textarea id="json-input" class="flex-grow w-full border border-gray-300 rounded-md p-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none text-sm" placeholder='{"name": "example"}'></textarea>
            </div>
            
            <!-- 输出区 -->
            <div class="flex flex-col">
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-sm font-medium text-gray-700">结果</label>
                    <button id="btn-copy" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium">
                        <i class="fa-regular fa-copy"></i> 复制
                    </button>
                </div>
                <textarea id="json-output" readonly class="flex-grow w-full border border-gray-300 rounded-md p-4 bg-gray-50 text-sm text-gray-800 resize-none focus:outline-none"></textarea>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('json-input');
            const output = document.getElementById('json-output');
            const errorMsg = document.getElementById('error-msg');

            function processJSON(minify = false) {
                const raw = input.value.trim();
                if (!raw) {
                    output.value = '';
                    hideError();
                    return;
                }

                try {
                    const parsed = JSON.parse(raw);
                    output.value = minify ? JSON.stringify(parsed) : JSON.stringify(parsed, null, 4);
                    hideError();
                    // 只有成功解析才更新输入框内容（可选，防止用户想保留原格式）
                    // input.value = output.value; 
                } catch (e) {
                    showError(e.message);
                }
            }

            function showError(msg) {
                errorMsg.textContent = `无效的 JSON: ${msg}`;
                errorMsg.classList.remove('hidden');
                output.value = ''; // 出错时清空输出
            }

            function hideError() {
                errorMsg.classList.add('hidden');
            }

            document.getElementById('btn-format').addEventListener('click', () => processJSON(false));
            document.getElementById('btn-compress').addEventListener('click', () => processJSON(true));
            
            document.getElementById('btn-clear').addEventListener('click', () => {
                input.value = '';
                output.value = '';
                hideError();
                input.focus();
            });

            document.getElementById('btn-copy').addEventListener('click', () => {
                if (!output.value) return;
                output.select();
                document.execCommand('copy');
                const originalText = document.getElementById('btn-copy').innerHTML;
                document.getElementById('btn-copy').innerHTML = '<i class="fa-solid fa-check"></i> 已复制';
                setTimeout(() => {
                    document.getElementById('btn-copy').innerHTML = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="key.meta.title">JavaScript Key Code Viewer - Event.key & Event.code</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌨️</text></svg>">
    <meta name="description"
        content="Press any key to get the JavaScript event key code, event code, and legacy which properties. Essential for web developers."
        data-i18n="key.meta.desc">
    <meta name="keywords" content="javascript key code, keycode viewer, event.key, event.code, keyboard tester"
        data-i18n="key.meta.keywords">

    <!-- Canonical -->
    <link rel="canonical" href="https://allinone.page/tools/key-code/">

    <!-- Hreflang -->
    <link rel="alternate" hreflang="en" href="https://allinone.page/tools/key-code/" />
    <link rel="alternate" hreflang="zh" href="https://allinone.page/tools/key-code/?lang=zh" />
    <link rel="alternate" hreflang="x-default" href="https://allinone.page/tools/key-code/" />

    <!-- Open Graph -->
    <meta property="og:url" content="https://allinone.page/tools/key-code/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="JavaScript Key Code Viewer">
    <meta property="og:description" content="Instant key code lookup for developers.">
    <meta property="og:image" content="https://allinone.page/assets/og-image.png">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent scrolling when space is pressed */
        }

        .main-display {
            font-size: 8rem;
            line-height: 1;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white py-4 shadow-sm relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-screwdriver-wrench text-blue-600 text-2xl"></i>
                <a href="../../index.html" class="text-xl font-bold text-gray-900">allinone.page</a>
            </div>
            <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-600">
                <a href="../../index.html" class="hover:text-blue-600 transition" data-i18n="nav.home">Home</a>
                <a href="../../index.html#all-tools" class="hover:text-blue-600 transition"
                    data-i18n="nav.categories">Categories</a>
                <a href="../../about.html" class="hover:text-blue-600 transition" data-i18n="nav.about">About</a>
                <div class="flex items-center space-x-2 border-l pl-6 border-gray-300">
                    <button onclick="changeLanguage('en')" id="lang-en"
                        class="hover:text-blue-800 transition">EN</button>
                    <span class="text-gray-300">/</span>
                    <button onclick="changeLanguage('zh')" id="lang-zh"
                        class="hover:text-blue-800 transition">中文</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 relative">

        <div id="intro-msg" class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4" data-i18n="key.msg.press">Press any key on your keyboard
            </h1>
            <div class="text-6xl animate-bounce mt-8 text-blue-500">
                <i class="fa-regular fa-keyboard"></i>
            </div>
        </div>

        <div id="result-container" class="hidden w-full max-w-4xl mx-auto">

            <div class="text-center mb-12">
                <div id="main-key" class="main-display font-bold text-blue-600 mb-4 font-mono"></div>
                <div class="text-2xl text-gray-500 font-medium">event.key</div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- event.code -->
                <div
                    class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 text-center transition transform hover:scale-105">
                    <div class="text-sm text-gray-400 uppercase font-semibold mb-2">event.code</div>
                    <div id="event-code" class="text-3xl font-bold text-gray-800 font-mono"></div>
                </div>

                <!-- event.which -->
                <div
                    class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 text-center transition transform hover:scale-105">
                    <div class="text-sm text-gray-400 uppercase font-semibold mb-2">event.which (Deprecated)</div>
                    <div id="event-which" class="text-3xl font-bold text-gray-800 font-mono"></div>
                </div>

                <!-- event.location -->
                <div
                    class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 text-center transition transform hover:scale-105">
                    <div class="text-sm text-gray-400 uppercase font-semibold mb-2">event.location</div>
                    <div id="event-location" class="text-3xl font-bold text-gray-800 font-mono"></div>
                </div>
            </div>

            <!-- Modifiers -->
            <div class="mt-8 flex justify-center space-x-4">
                <div class="bg-gray-100 rounded-full px-4 py-2 text-sm text-gray-400 font-bold uppercase tracking-wider"
                    id="mod-ctrl">Control</div>
                <div class="bg-gray-100 rounded-full px-4 py-2 text-sm text-gray-400 font-bold uppercase tracking-wider"
                    id="mod-alt">Alt</div>
                <div class="bg-gray-100 rounded-full px-4 py-2 text-sm text-gray-400 font-bold uppercase tracking-wider"
                    id="mod-shift">Shift</div>
                <div class="bg-gray-100 rounded-full px-4 py-2 text-sm text-gray-400 font-bold uppercase tracking-wider"
                    id="mod-meta">Meta</div>
            </div>

        </div>

    </main>

    <div class="fixed bottom-4 right-4 text-xs text-gray-300">
        v1.0
    </div>

    <!-- Scripts -->
    <script src="../../js/i18n.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introMsg = document.getElementById('intro-msg');
            const resultContainer = document.getElementById('result-container');
            const mainKey = document.getElementById('main-key');
            const eventCode = document.getElementById('event-code');
            const eventWhich = document.getElementById('event-which');
            const eventLocation = document.getElementById('event-location');

            const modCtrl = document.getElementById('mod-ctrl');
            const modAlt = document.getElementById('mod-alt');
            const modShift = document.getElementById('mod-shift');
            const modMeta = document.getElementById('mod-meta');

            document.addEventListener('keydown', (e) => {
                e.preventDefault(); // Prevent default browser actions

                introMsg.classList.add('hidden');
                resultContainer.classList.remove('hidden');

                // Main Display
                let keyDisplay = e.key;
                if (keyDisplay === ' ') keyDisplay = 'Space';
                if (keyDisplay === 'Unidentified') keyDisplay = '???';

                mainKey.textContent = keyDisplay;
                eventCode.textContent = e.code;
                eventWhich.textContent = e.which || e.keyCode; // Support legacy
                eventLocation.textContent = e.location; // 0=Standard, 1=Left, 2=Right, 3=Numpad

                // Modifiers
                updateModifier(modCtrl, e.ctrlKey);
                updateModifier(modAlt, e.altKey);
                updateModifier(modShift, e.shiftKey);
                updateModifier(modMeta, e.metaKey);
            });

            function updateModifier(el, isActive) {
                if (isActive) {
                    el.classList.remove('bg-gray-100', 'text-gray-400');
                    el.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                } else {
                    el.classList.add('bg-gray-100', 'text-gray-400');
                    el.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                }
            }
        });
    </script>
</body>

</html>

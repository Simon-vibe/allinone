<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter - allinone.page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white py-4 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-screwdriver-wrench text-blue-600 text-2xl"></i>
                <a href="../../index.html" class="text-xl font-bold text-gray-900">allinone.page</a>
            </div>
            <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-600">
                <a href="../../index.html" class="hover:text-blue-600 transition" data-i18n="nav.home">Home</a>
                <a href="../../index.html#all-tools" class="hover:text-blue-600 transition"
                    data-i18n="nav.categories">Categories</a>
                <a href="../../about.html" class="hover:text-blue-600 transition" data-i18n="nav.about">About</a>
            </div>
        </div>
    </nav>

    <!-- Tool Header -->
    <div class="bg-blue-600 text-white py-12 mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl font-bold mb-4" data-i18n="tool.timestamp.title">Unix Timestamp Converter</h1>
            <p class="text-blue-100 max-w-2xl mx-auto" data-i18n="tool.timestamp.desc">Convert between Unix timestamps
                and human-readable dates.</p>
        </div>
    </div>

    <!-- Main Tool Content -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 w-full space-y-8">

        <!-- Hero: Current Time -->
        <div
            class="bg-white rounded-2xl shadow-lg shadow-blue-50 border border-blue-100 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 to-indigo-500"></div>
            <p class="text-gray-500 text-xs uppercase tracking-widest font-bold mb-4" data-i18n="ts.current.title">
                Current Unix Timestamp</p>
            <div class="text-5xl md:text-6xl font-mono font-bold text-blue-600 tracking-tight mb-2"
                id="current-timestamp">Loading...</div>
            <div class="text-gray-400 font-medium" id="current-readable"></div>
            <button id="btn-pause"
                class="mt-6 px-5 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-xs font-bold text-gray-600 transition uppercase tracking-wide"
                data-i18n="ts.pause">Pause Update</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Converter A -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-6 flex items-center">
                    <div class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-3">
                        <i class="fa-regular fa-clock"></i>
                    </div>
                    <span data-i18n="ts.to_date.title">Timestamp to Date</span>
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="ts.input_ts.label">Unix
                            Timestamp</label>
                        <div class="flex">
                            <input type="number" id="input-ts"
                                class="flex-grow border border-gray-200 rounded-l-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"
                                placeholder="e.g. 1678888888">
                            <select id="unit-select"
                                class="bg-gray-50 border-t border-b border-r border-gray-200 text-sm px-3 rounded-r-xl outline-none text-gray-600 font-medium">
                                <option value="s" data-i18n="ts.unit.s">Seconds</option>
                                <option value="ms" data-i18n="ts.unit.ms">Milliseconds</option>
                            </select>
                        </div>
                    </div>

                    <button id="btn-convert-to-date"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-sm">
                        <span data-i18n="ts.action.convert">Convert</span> <i class="fa-solid fa-arrow-right ml-1"></i>
                    </button>

                    <div class="mt-4 p-4 bg-blue-50 rounded-xl border border-blue-100 hidden" id="result-date-box">
                        <div class="mb-3">
                            <p class="text-xs text-blue-400 uppercase font-bold mb-1" data-i18n="ts.output.local">Local
                                Time</p>
                            <p class="text-lg font-mono text-blue-900 break-all leading-tight" id="output-date"></p>
                        </div>
                        <div>
                            <p class="text-xs text-blue-400 uppercase font-bold mb-1" data-i18n="ts.output.utc">UTC Time
                            </p>
                            <p class="text-sm font-mono text-blue-700 break-all leading-tight" id="output-utc"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Converter B -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-6 flex items-center">
                    <div
                        class="w-8 h-8 rounded-lg bg-emerald-100 text-emerald-600 flex items-center justify-center mr-3">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <span data-i18n="ts.to_ts.title">Date to Timestamp</span>
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2"
                            data-i18n="ts.input_date.label">Select Date & Time</label>
                        <input type="datetime-local" step="1" id="input-date"
                            class="w-full border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-emerald-500 outline-none text-gray-600">
                    </div>

                    <button id="btn-convert-to-ts"
                        class="w-full bg-emerald-500 text-white py-3 rounded-xl font-bold hover:bg-emerald-600 transition shadow-sm">
                        <span data-i18n="ts.action.convert">Convert</span> <i class="fa-solid fa-arrow-right ml-1"></i>
                    </button>

                    <div class="mt-4 p-4 bg-emerald-50 rounded-xl border border-emerald-100 hidden" id="result-ts-box">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-xs text-emerald-600 uppercase font-bold mb-1" data-i18n="ts.output.ts">
                                    Timestamp (Seconds)</p>
                                <p class="text-2xl font-mono text-emerald-800 font-bold tracking-tight" id="output-ts">
                                </p>
                            </div>
                            <button class="text-sm text-emerald-600 hover:text-emerald-800 font-bold"
                                onclick="copyText('output-ts')">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
            <span data-i18n="footer.rights">&copy; 2023 allinone.page. All rights reserved.</span>
        </div>
    </footer>

    <script src="../../js/i18n.js"></script>
    <script>
        function copyText(elementId) {
            const el = document.getElementById(elementId);
            const range = document.createRange();
            range.selectNode(el);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Copied: ' + el.innerText);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tsDisplay = document.getElementById('current-timestamp');
            const readableDisplay = document.getElementById('current-readable');
            const btnPause = document.getElementById('btn-pause');
            let isPaused = false;

            function updateClock() {
                if (isPaused) return;
                const now = new Date();
                tsDisplay.innerText = Math.floor(now.getTime() / 1000);
                readableDisplay.innerText = now.toLocaleString();
            }

            setInterval(updateClock, 1000);
            updateClock();

            btnPause.addEventListener('click', () => {
                isPaused = !isPaused;
                // Hook into i18n manually for these dynamic states if needed, 
                // but basic toggle logic can remain or use Keys if strict i18n needed.
                // For simplicity, we'll rely on global refresh or just toggle text here based on simple logic.
                // To be fully robust, we should check currentLang from window.i18n
                const lang = window.i18n ? window.i18n.currentLang : 'en';
                const resumeText = lang === 'zh' ? "继续更新" : "Resume Update";
                const pauseText = lang === 'zh' ? "暂停更新" : "Pause Update";

                btnPause.innerText = isPaused ? resumeText : pauseText;
                btnPause.classList.toggle('text-red-500', isPaused);
            });

            // A: TS -> Date
            const inputTs = document.getElementById('input-ts');
            const unitSelect = document.getElementById('unit-select');
            const outputDate = document.getElementById('output-date');
            const outputUtc = document.getElementById('output-utc');
            const resultDateBox = document.getElementById('result-date-box');

            document.getElementById('btn-convert-to-date').addEventListener('click', () => {
                let val = parseInt(inputTs.value);
                if (isNaN(val)) return;
                if (unitSelect.value === 's') val *= 1000;

                const date = new Date(val);
                outputDate.innerText = date.toLocaleString();
                outputUtc.innerText = date.toUTCString();
                resultDateBox.classList.remove('hidden');
            });

            // B: Date -> TS
            const inputDate = document.getElementById('input-date');
            const outputTs = document.getElementById('output-ts');
            const resultTsBox = document.getElementById('result-ts-box');

            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            inputDate.value = now.toISOString().slice(0, 19);

            document.getElementById('btn-convert-to-ts').addEventListener('click', () => {
                const val = inputDate.value;
                if (!val) return;
                const date = new Date(val);
                const ts = Math.floor(date.getTime() / 1000);
                outputTs.innerText = ts;
                resultTsBox.classList.remove('hidden');
            });
        });
    </script>
</body>

</html>
